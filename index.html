<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courier Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="bg-indigo-950 p-10 min-h-screen">
      <!-- form -->
      <div class="bg-white p-5 max-w-2xl rounded mx-auto">
        <h4 class="font-semibold text-2xl">Request a Courier Pickup!</h4>
        <form method="post" name="courierRequestForm">
          <div class="mt-5 flex space-x-2">
            <div class="w-full">
              <input
                type="text"
                name="fullname"
                id="fullname"
                class="form-input"
                placeholder="Name"
                required
              />
            </div>
            <div class="w-full">
              <input
                type="text"
                name="phonenumber"
                id="phonenumber"
                class="form-input"
                value="9876543210"
                placeholder="Phone Number"
                required
              />
            </div>
          </div>
          <div>
            <input
              type="date"
              name="pickUpDate"
              id="pickUpDate"
              class="form-input"
              placeholder="PickUp Date"
              required
            />
          </div>
          <div>
            <textarea
              name="pickuparea"
              id="pickuparea"
              class="form-input"
              rows="5"
              placeholder="Enter your pickup address"
              required
            ></textarea>
          </div>
          <div>
            <button type="submit" class="px-4 py-1 text-white font-semibold w-full rounded bg-indigo-600 hover:bg-indigo-700">
              Create Pickup
            </button>
          </div>
        </form>
      </div>
      
      <!-- Requested data -->
      <div class="bg-white mt-10 p-5 max-w-2xl rounded mx-auto">
        <h4 class="font-semibold text-2xl">Courier Requests</h4>
       <div class="my-5 space-x-5">
        <table class="w-full text-center">
          <tr>
            <th class="table-input">Customer</th>
            <th class="table-input">Phone Number</th>
            <th class="table-input">Pickup Date</th>
            <th class="table-input">Address</th>
            <th class="table-input">#Options</th>
          </tr>
         
        </table>
       </div>
      
       
      </div>
    </div>
   
    <script type="module" src="/assets/js/validate.js"></script>
    <script type="module" src="/assets/js/main.js"></script>
  </body>
</html>
